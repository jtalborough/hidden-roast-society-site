server {
    listen 80;
    server_name hiddenroast.club www.hiddenroast.club listmonk.hiddenroast.club;

    # This is the root for the static Hugo site
    root /usr/share/nginx/html;
    index index.html;

    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Use a variable for runtime DNS resolution for all upstreams
    set $listmonk_upstream http://listmonk:9000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /subscription {
        proxy_pass $listmonk_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin {
        proxy_pass $listmonk_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
